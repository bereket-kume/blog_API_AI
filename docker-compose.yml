services:
  blog-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: blog-api:latest
    container_name: blog-api
    ports:
      - "8080:8080"
    environment:
      - MONGODB_URI=${MONGODB_URI:-mongodb://admin:password123@mongodb:27017/blog_db?authSource=admin}
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      - PORT=8080
      - ENV=production
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - blog-network
    depends_on:
      - mongodb
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Local MongoDB instance
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    restart: unless-stopped
    ports:
      - "27018:27017"
    environment:
      - MONGO_INITDB_DATABASE=blog_db
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password123
    volumes:
      - mongodb_data:/data/db
    networks:
      - blog-network

networks:
  blog-network:
    driver: bridge

volumes:
  mongodb_data:
